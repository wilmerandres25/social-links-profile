<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/fonts/Inter-VariableFont_slnt,wght.ttf">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="social-card">
    <section class="profile-area">
      <div class="profile-avatar" role="img" aria-label="Profile Avatar"></div>
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-address">London, United Kingdom</p>
      <p class="profile-role">"Front-end developer and avid reader."</p>
    </section>
    <section class="social-links">
      <a href="#" class="links">GitHub</a>
      <a href="#" class="links">Frontend Mentor</a>
      <a href="#" class="links">LinkedIn</a>
      <a href="#" class="links">Twitter</a>
      <a href="#" class="links">Instagram</a>
    </section>
  </main>
</body>
</html>
